<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/css/login.css" />
  </head>
  <body>
    <form action="/auth/login" method="post" class="loginForm">
      <h3>로그인</h3>
      <input type="text" name="id" placeholder="아이디" id="userId" />
      <input
        type="password"
        name="password"
        placeholder="비밀번호"
        id="password"
      />
      <button type="submit">로그인</button>
    </form>
    <script>
      function getInputValue(element) {
        return document.querySelector(element).value;
      }

      const loginForm = document.querySelector(".loginForm");
      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const [userId, password] = [
          getInputValue("#userId"),
          getInputValue("#password"),
        ];

        if (userId.length === 0 || password.length === 0) {
          alert("아이디 또는 패스워드를 입력해주세요.");
          return;
        }

        const userData = {
          method: "POST",
          body: JSON.stringify({ userId, password }),
          headers: {
            "Content-type": "application/json",
          },
        };

        const response = await fetch(`/auth/login`, userData);
        if (response.status === 200) {
          const accessToken = await response.json();
          localStorage.setItem("accessToken", JSON.stringify(accessToken));
          alert("로그인 성공");
          location.href = "/";
        } else {
          const { errCode, errMsg } = await response.json();
          alert(errMsg);
        }
      });
    </script>
  </body>
</html>
