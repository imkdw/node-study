<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../styles/css/register.css" />
  </head>
  <body>
    <form action="/auth/register" method="post" class="registerForm">
      <h3>회원가입</h3>
      <input type="text" placeholder="아이디" id="userId" value="admin" />
      <input
        type="password"
        placeholder="비밀번호"
        id="password"
        value="1234"
      />
      <input
        type="password"
        placeholder="비밀번호 확인"
        id="rePassword"
        value="1234"
      />
      <button type="submit">회원가입</button>
    </form>
    <script>
      function getInputValue(element) {
        return document.querySelector(element).value;
      }

      const registerForm = document.querySelector(".registerForm");
      registerForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const [userId, password, rePassword] = [
          getInputValue("#userId"),
          getInputValue("#password"),
          getInputValue("#rePassword"),
        ];

        if (password !== rePassword) {
          alert("패스워드가 동일하지 않습니다");
          return;
        }

        const userData = {
          method: "POST",
          body: JSON.stringify({ userId, password, rePassword }),
          headers: {
            "Content-type": "application/json",
          },
        };

        const response = await fetch(`/auth/register`, userData);
        if (response.status === 200) {
          alert(`${userId}님 회원가입 완료.`);
        } else {
          console.error(response.status, response.statusText);
        }
      });
    </script>
  </body>
</html>
